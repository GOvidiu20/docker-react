sudo: required
services:
  - docker

before_install:
  - docker build -t govidiu/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true govidiu/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-north-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-eu-north-1-589101405141"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"